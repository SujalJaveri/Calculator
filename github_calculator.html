<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 30px;
            max-width: 350px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            min-height: 20px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            color: white;
            font-size: 32px;
            font-weight: 300;
            min-height: 40px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn.operator:hover {
            background: linear-gradient(135deg, #ff5252, #e53e3e);
        }

        .btn.clear {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn.clear:hover {
            background: linear-gradient(135deg, #26d0ce, #2bb3aa);
        }

        .btn.equals {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
            color: white;
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: linear-gradient(135deg, #3498db, #7fb801);
        }

        .btn.zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }
            
            .current-operand {
                font-size: 28px;
            }
            
            .btn {
                height: 55px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn clear" onclick="calculator.clear()">AC</button>
            <button class="btn clear" onclick="calculator.delete()">DEL</button>
            <button class="btn operator" onclick="calculator.appendOperator('÷')">÷</button>
            <button class="btn operator" onclick="calculator.appendOperator('×')">×</button>
            
            <button class="btn" onclick="calculator.appendNumber('7')">7</button>
            <button class="btn" onclick="calculator.appendNumber('8')">8</button>
            <button class="btn" onclick="calculator.appendNumber('9')">9</button>
            <button class="btn operator" onclick="calculator.appendOperator('-')">-</button>
            
            <button class="btn" onclick="calculator.appendNumber('4')">4</button>
            <button class="btn" onclick="calculator.appendNumber('5')">5</button>
            <button class="btn" onclick="calculator.appendNumber('6')">6</button>
            <button class="btn operator" onclick="calculator.appendOperator('+')">+</button>
            
            <button class="btn" onclick="calculator.appendNumber('1')">1</button>
            <button class="btn" onclick="calculator.appendNumber('2')">2</button>
            <button class="btn" onclick="calculator.appendNumber('3')">3</button>
            <button class="btn equals" onclick="calculator.compute()" rowspan="2">=</button>
            
            <button class="btn zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="btn" onclick="calculator.appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            appendOperator(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                if (this.currentOperand === '') {
                    this.currentOperandElement.innerText = '0';
                } else {
                    this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                }
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        // Initialize calculator
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                calculator.appendNumber(key);
            } else if (key === '+' || key === '-') {
                calculator.appendOperator(key);
            } else if (key === '*') {
                calculator.appendOperator('×');
            } else if (key === '/') {
                event.preventDefault();
                calculator.appendOperator('÷');
            } else if (key === 'Enter' || key === '=') {
                calculator.compute();
            } else if (key === 'Escape') {
                calculator.clear();
            } else if (key === 'Backspace') {
                calculator.delete();
            }
        });
    </script>
</body>
</html>
